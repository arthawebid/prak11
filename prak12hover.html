<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>hover demo</title>
  <link rel="stylesheet" type="text/css" href="framework/bootstrap/css/bootstrap.min.css">
  <style>
  ul { margin-left: 20px; color: blue;}
  li { cursor: default; }
  span { color: red;}
  </style>
</head>
<body>
 
<ul class="list-group">
  <li class="list-group-item">Milk</li>
  <li class="list-group-item">Bread</li>
  <li class="list-group-item fadex">Chips</li>
  <li class="list-group-item fadex">Socks</li>
</ul>
 
</body>
<script type="text/javascript" src="framework/jquery/js/jquery.min.js"></script>
<script>
$( "li" ).hover(
  function() {
    $( this ).append( $( "<span> ***</span>" ) );
  }, function() {
    $( this ).find( "span" ).last().remove();
  }
);
 
$( ".fadex" ).hover(function() {
  $( this ).fadeOut( 100 );
  $( this ).fadeIn( 500 );
});
</script>
</html>
