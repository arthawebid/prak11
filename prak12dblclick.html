<!DOCTYPE html>
<html>
<head>
    <title>Contoh Double Click</title>
</head>
<body>


<p>Coba Double Click text ini</p>

</body>
<script src="framework/jquery/js/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $( "p" ).dblclick(function() {
        alert( "Handler for .dblclick() called." );
    });
});
</script>
</html>
